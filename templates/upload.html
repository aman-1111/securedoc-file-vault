{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow">
            <h3 class="mb-3">Upload & Encrypt File</h3>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="file" class="form-control" required>
                </div>
                <button class="btn btn-dark w-100">Upload Securely</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
